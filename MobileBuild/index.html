<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="css/applicationIcons.css" rel="stylesheet" type="text/css" />
    <title>ASAE Mobile Members</title>
</head>
<body>
    <div class="app">
        <i class="icon-r-Logo-all-nodots"></i>
        <div class="loader">
            <i></i><i></i><i></i>
        </div>
        <h1 id="message" class="blink">
            Connecting to ASAE</h1>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        var onDeviceReady = function () {

            var conn = navigator.connection.type;
            var states = {};

            states[Connection.NONE] = 'No network connection';
            states[Connection.WIFI] = 'WiFi connection';
            if (states[conn] === 'No network connection') {
                var msg = document.getElementById('message');
                msg.innerHTML = "Check Your Connection"
                msg.style.backgroundColor = "red";
                msg.style.color = "black";

                //we will want to check for a new network connection in a second or so
                setTimeout(onDeviceReady, 1000);

                //we did not have a network connection so just get out
                return;
            };

            //production
           // window.location.href = "http://asaedev.radolo.com/Default.aspx";

            //development
            window.location.href = "https://asaemobilemember.radolo.com/Default.aspx";
        };

        document.addEventListener("deviceready", onDeviceReady, false);

        app.initialize();
    </script>
</body>
</html>
